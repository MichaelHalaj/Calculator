<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-outer">
        <div class="calc-inner">
            <div class="calc-display">
                <div class="value-display"></div>
            </div>
            <div class="buttons">
                    
                        <button class="removal btn" id="clear">Clear</button>
                        <button class="removal btn" id="delete">Delete</button>
                        <button class="operator-item btn" id="subtract" value="-">-</button>


                        <button class="digits-item btn" id="seven">7</button>
                        <button class="digits-item btn" id="eight">8</button>
                        <button class="digits-item btn" id="nine">9</button>
                        <button class="operator-item btn" id="divide" value="/">&divide</button>

                        <button class="digits-item btn" id="four">4</button>
                        <button class="digits-item btn" id="five">5</button>
                        <button class="digits-item btn" id="six">6</button>
                        <button class="operator-item btn" id="multiply" value="*">&times</button>

                        <button class="digits-item btn" id="one">1</button>
                        <button class="digits-item btn" id="two">2</button>
                        <button class="digits-item btn" id="three">3</button>
                        <button class="operator-item btn" id="add" value="+">+</button>

                        <button class="digits-item btn" id="zero">0</button>
                        <button class="digits-item btn" id="dot">.</button>
                        <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
