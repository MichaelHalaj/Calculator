<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-outer">
        <div class="calc-inner">
            <div class="calc-display">
                <div class="value-display"></div>
            </div>
            <div class="buttons">
                <div class="digits">
    
                    <div class="row1 row">
                        <button class="operator-item removal" id="clear">Clear</button>
                        <button class="operator-item removal" id="delete">Delete</button>
                        <button class="operator-item btn" id="subtract">-</button>
                    </div>
                    <div class="row2 row">
                        <button class="digits-item btn" id="seven">7</button>
                        <button class="digits-item btn" id="eight">8</button>
                        <button class="digits-item btn" id="nine">9</button>
                        <button class="operator-item btn" id="divide">&divide</button>
                    </div>
                    <div class="row3 row">
                        <button class="digits-item btn" id="four">4</button>
                        <button class="digits-item btn" id="five">5</button>
                        <button class="digits-item btn" id="six">6</button>
                        <button class="operator-item btn" id="multiply">&times</button>
                    </div>
                    <div class="row4 row">
                        <button class="digits-item btn" id="one">1</button>
                        <button class="digits-item btn" id="two">2</button>
                        <button class="digits-item btn" id="three">3</button>
                        <button class="operator-item btn" id="add">+</button>
                    </div>
                    <div class="row5 row">
                        <button class="digits-item btn" id="zero">0</button>
                        <button class="digits-item btn" id="dot">.</button>
                        
                        <button class="operator-item btn" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
